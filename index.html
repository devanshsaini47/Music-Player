<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7264503c5b.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="parent">
        <div class="header">
            SANGEET 
        </div>
        <div class="innercontent">
            <div class="options">
                <div class="btns" id="Home" onclick="addHomePage()">
                    <i class="fa-solid fa-house" style="color: #ffffff;"></i> Home
                </div>
                
                <div class="btns" id="Search" onclick="search()">
                    <i class="fa-brands fa-searchengin" style="color: #ffffff;"></i> Search
                </div>
                
                <div class="btns" id="newlyAddedSongs" onclick="addedSongs()">
                    <i class="fa-solid fa-music" style="color: #ffffff;"></i> Added Songs
                </div>

                <div class="btns" id="Add-songs" onclick="addSongs()">
                    <i class="fa-solid fa-plus" style="color: #ffffff;"></i> Add Songs 
                </div>

                <div class="btns" id="Exit">
                    <i class="fa-solid fa-xmark" style="color: #ffffff;"></i> Exit
                </div>
            </div>
             <div class="menu-body">
                            <div class="songs-menu">
                                <div class="song" onclick="PicChanger(event)">
                                    <img src="capital.jpg" id="image" alt="" srcset="">
                                    <h1>Capital</h1>
                                    <p>Nanku</p>
                                    <audio src="capital.mp3" id="song"></audio>
                                </div>
                                <div class="song" onclick="PicChanger(event)">
                                    <img src="101.jpg" id="image"  alt="" srcset="">
                                    <h1>101</h1>
                                    <p>Seedhe Maut</p>
                                    <audio src="101.mp3" id="song"></audio>
                                </div>
                                <div class="song" onclick="PicChanger(event)">
                                    <img src="11k.jpg" id="image"  alt="" srcset="">
                                    <h1>11k</h1>
                                    <p>Seedhe Maut</p>
                                    <audio src="11k.mp3" id="song"></audio>
                                </div>
                                <div class="song" onclick="PicChanger(event)">
                                    <img src="heeriye.jpg" id="image"  alt="" srcset="">
                                    <h1>Heeriye</h1>
                                    <p>Nanku</p>
                                    <audio src="heeriye.mp3" id="song"></audio>
                                </div>
                                <div class="song" onclick="PicChanger(event)">
                                    <img src="kamikaze.jpg" id="image"  alt="" srcset="">
                                    <h1>Kamikaze</h1>
                                    <p>Nanku</p>
                                    <audio src="kamikaze.mp3" id="song"></audio>
                                </div>
                                <div class="song" onclick="PicChanger(event)">
                                    <img src="namastute.jpg" id="image"  alt="" srcset="">
                                    <h1>Namastute</h1>
                                    <p>Seedhe Maut</p>
                                    <audio src="namastute.mp3" id="song"></audio>
                                </div>
                                <div class="song" onclick="PicChanger(event)">
                                    <img src="aajkal.jpg" id="image"  alt="" srcset="">
                                    <h1>Aajkal</h1>
                                    <p>Nanku</p>
                                    <audio src="aajkal.mp3" id="song"></audio>
                                </div>
                                <div class="song" onclick="PicChanger(event)">
                                    <img src="nanchaku.jpg" id="image"  alt="" srcset="">
                                    <h1>Nanchaku</h1>
                                    <p>MC Stan</p>
                                    <audio src="nanchaku.mp3" id="song"></audio>
                                </div>
                             </div>
                        <div class="player">
                            <div class="next-btns">
                                <button class="arrows" onclick="changeSong('prev')">
                                    <i class="fa-solid fa-arrow-left"></i>
                                </button>
                            <button class="arrows" onclick="changeSong('next')">
                                <i class="fa-solid fa-arrow-right"></i>
                            </button>
                            </div>
                            <div class="default-pic">
                                <img class="pic" src="default.png" alt="">
                            </div>
                                <input type="range" onchange="manual()" name="" id="" class="slider">
                            <div class="controls">
                                <button class="operators" onclick="ward('backward')" id="backward">
                                    <i class="fa-solid fa-backward"></i>
                                </button>
                                <button class="operators" id="play" onclick="pause()">
                                    <i class="fa-solid fa-play " id="run" ></i>
                                </button>
                                <button class="operators" id="forward" onclick="ward('forward')">
                                    <i class="fa-solid fa-forward"></i>
                                </button>
                            </div>
                     </div>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.6/firebase-database.js"></script>
<script src="node.js"></script>


</html>
